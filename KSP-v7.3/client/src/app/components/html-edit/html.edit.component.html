<div [ngClass]="(reader_mode === true) ? 'overlay' : ''">  
  <div style="height:575px" >
    <form #newdocument="ngForm" (ngSubmit)="submit(newdocument.value)">
      <div class="form-group">
        <h3>
          <input id="title" name="title" ngModel type="text" [(ngModel)]="title" placeholder="Enter title here ..." 
          [ngClass]="(emptyTitle === true) ? 'red-border' : ''" onfocus="this.placeholder = ''" (focus)="onFocus()"
            onblur="this.placeholder = 'Enter title here ...'">
        </h3>
      </div>

      <div class="form-group">
        <textarea name="editor1" id="editor1" rows="10" cols="80"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="false">Save</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
