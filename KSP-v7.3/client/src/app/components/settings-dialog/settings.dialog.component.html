<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="example-container" mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Your Display Name" formControlName="displayName">
    </mat-form-field>

    <!--<mat-form-field>
      <textarea matInput placeholder="Textarea"></textarea>
    </mat-form-field>-->

    <!--<mat-form-field>
      <mat-select placeholder="Select">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>-->
  </div>
  <div class="buttons">
    <button mat-button type="submit" class="btn btn-success btn-sm">Ok</button>
    <button mat-dialog-close (onclick)="close()" class="btn btn-danger btn-sm">Cancel</button>
  </div>
</form>
